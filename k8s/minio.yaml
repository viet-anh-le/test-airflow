---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: local-slow
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-minio
spec:
  capacity:
    storage: 80Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: local-slow
  hostPath:
    path: /mnt/volume_sgp1_01/minio-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-pvc
  namespace: batch
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-slow
  resources:
    requests:
      storage: 80Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: batch
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: quay.io/minio/minio:latest
        args: ["server", "/data", "--console-address", ":9001"]
        env:
        - name: MINIO_ROOT_USER
          value: "minio"
        - name: MINIO_ROOT_PASSWORD
          value: "minio123"
            # - name: MINIO_SERVER_URL
            #value: "http://143.198.193.67:9000"        
            #- name: MINIO_BROWSER_REDIRECT_URL
            #value: "http://143.198.193.67:9001"
        ports:
        - name: api
          containerPort: 9000
        - name: console
          containerPort: 9001
        volumeMounts:
        - name: minio-data
          mountPath: /data
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: 9000
          initialDelaySeconds: 30
          periodSeconds: 20
      volumes:
      - name: minio-data
        persistentVolumeClaim:
          claimName: minio-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: batch
spec:
  selector:
    app: minio
  ports:
  - name: api
    port: 9000
    targetPort: api
    nodePort: 30900
  - name: console
    port: 9001
    targetPort: console
    nodePort: 30901
  type: NodePort
